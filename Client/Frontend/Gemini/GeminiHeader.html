<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <script type="text/javascript">
                function inlineImage(link){
                    var i=document.createElement('img');
                    i.src=link.href;
                    link.parentNode.appendChild(i);
                    link.removeAttribute("onclick");
                    return false;
                }
            </script>
            <style>
                :root{--nc-font:-apple-system,'Helvetica Neue',sans-serif,"Apple Color Emoji";--nc-font-mono:DejavuSansMono,'Menlo',monospace}

                .normal {background:#fff;color:#222}
                .normal blockquote{border-left:3px solid #222}
                .normal button{color:#222}
                .normal button:focus,button:hover{background:#0366D6}
                .normal input{background:#fff;color:#222;border:1px solid #222}

                .dark {background:#333;color:#eee}
                .dark blockquote{border-left:3px solid #eee}
                .dark button{color:#eee}
                .dark button:focus,button:hover{background:#0070F3}
                .dark input{background:#eee;color:#333}

                *{margin:0;padding:0}
                html{font-family:var(--nc-font);-webkit-text-size-adjust:none}
                body{margin:0 auto;max-width:750px;padding:1rem}
                h1,h2,h3,p,blockquote{line-height:1.4;text-rendering:optimizeLegibility}
                h1{font-size:1.25em}
                h2{font-size:1.125em}
                h3{font-size:1.05em}
                blockquote{padding-left: 1rem}
                input,pre,img,textarea{margin-bottom:1rem}
                a,a:visited{color:#00acff;text-decoration: none}
                button{background:#00acff;display:inline-block;padding:6px 12px;text-align:center;text-decoration:none;white-space:nowrap;border:0;border-radius:4px;box-sizing:border-box}
                pre{font-size:1.5vw}
                code,pre{font-family:var(--nc-font-mono)}
                li{margin-top:.4rem;text-indent: -1em;margin-left: 1.5em}
                input{width:100%;padding:6px 12px;margin:.5rem 0;border:0;border-radius:4px;box-shadow:none;box-sizing:border-box}
                img{max-width:100%;display:block}
                </style>
