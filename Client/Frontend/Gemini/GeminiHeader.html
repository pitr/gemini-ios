<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <style>
                /* adopted from: https://github.com/xz/new.css */
                :root{--nc-font-sans:-apple-system,'Helvetica Neue',sans-serif,"Apple Color Emoji";--nc-font-mono:'Courier New',Courier,monospace;--nc-tx-1:#000;--nc-tx-2:#1A1A1A;--nc-bg-1:#FFF;--nc-bg-2:#F6F8FA;--nc-bg-3:#E5E7EB;--nc-lk-1:#0070F3;--nc-lk-2:#0366D6;--nc-lk-tx:#FFF;--nc-ac-1:#79FFE1;--nc-ac-tx:#0C4047}
                @media (prefers-color-scheme: dark){
                    :root{--nc-tx-1:#fff;--nc-tx-2:#eee;--nc-bg-1:#000;--nc-bg-2:#111;--nc-bg-3:#222;--nc-lk-1:#3291FF;--nc-lk-2:#0070F3;--nc-lk-tx:#FFF;--nc-ac-1:#7928CA;--nc-ac-tx:#FFF}
                }
                *{margin:0;padding:0}
                address,area,article,aside,audio,blockquote,datalist,details,dl,fieldset,figure,form,input,iframe,img,meter,nav,ol,optgroup,option,output,p,pre,progress,ruby,section,table,textarea,ul,video{margin-bottom:1rem}
                html,input,select,button{font-family:var(--nc-font-sans)}
                body{margin:0 auto;max-width:750px;padding:1rem;border-radius:6px;overflow-x:hidden;word-break:break-word;overflow-wrap:break-word;background:var(--nc-bg-1);color:var(--nc-tx-2);font-size:1.03rem;line-height:1.5}
                p{margin-bottom:1rem}
                h1,h2,h3{line-height:1;color:var(--nc-tx-1);padding-top:.875rem}
                h1,h2,h3{color:var(--nc-tx-1);padding-bottom:2px;margin-bottom:8px;border-bottom:1px solid var(--nc-bg-2)}
                h1{font-size:2.25rem}
                h2{font-size:1.85rem}
                h3{font-size:1.55rem}
                a{color:var(--nc-lk-1)}
                a:hover{color:var(--nc-lk-2)}
                a button,button,input[type="submit"],input[type="reset"],input[type="button"]{font-size:1rem;display:inline-block;padding:6px 12px;text-align:center;text-decoration:none;white-space:nowrap;background:var(--nc-lk-1);color:var(--nc-lk-tx);border:0;border-radius:4px;box-sizing:border-box;cursor:pointer;color:var(--nc-lk-tx)}
                a button[disabled],button[disabled],input[type="submit"][disabled],input[type="reset"][disabled],input[type="button"][disabled]{cursor:default;opacity:.5;cursor:not-allowed}
                a button:focus,a button:hover,button:focus,button:hover,input[type="submit"]:focus,input[type="submit"]:hover,input[type="reset"]:focus,input[type="reset"]:hover,input[type="button"]:focus,input[type="button"]:hover{background:var(--nc-lk-2)}
                code,pre,kbd,samp{font-family:var(--nc-font-mono)}
                code,samp,kbd,pre{background:var(--nc-bg-2);border:1px solid var(--nc-bg-3);border-radius:4px;padding:3px 6px;font-size:.9rem}
                kbd{border-bottom:3px solid var(--nc-bg-3)}
                pre{padding:1rem 1.4rem;max-width:100%;overflow:auto}
                pre code{background:inherit;font-size:inherit;color:inherit;border:0;padding:0;margin:0}
                /* fix overflow issue */
                pre code{word-break:initial;overflow-wrap:initial}
                code pre{display:inline;background:inherit;font-size:inherit;color:inherit;border:0;padding:0;margin:0}
                hr{border:0;border-bottom:1px solid var(--nc-bg-3);margin:1rem auto}
                fieldset{margin-top:1rem;padding:2rem;border:1px solid var(--nc-bg-3);border-radius:4px}
                legend{padding:auto .5rem}
                textarea{max-width:100%}
                ol,ul{padding-left:2rem}
                li{margin-top:.4rem}
                ul ul,ol ul,ul ol,ol ol{margin-bottom:0}
                textarea,select,input{width:100%;padding:6px 12px;margin-bottom:.5rem;background:var(--nc-bg-2);color:var(--nc-tx-2);border:1px solid var(--nc-bg-2);border-radius:4px;box-shadow:none;box-sizing:border-box}
                textarea:focus,select:focus,input[type]:focus{border:1px solid var(--nc-bg-3);outline:0}
                img{max-width:100%}
                </style>
